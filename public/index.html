<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Samo SIM Universal Link Test</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f3f4f6;
      color: #111827;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 15px 45px rgba(15, 23, 42, 0.12);
      max-width: 480px;
      width: 100%;
      padding: 32px;
      text-align: center;
    }

    h1 {
      margin-bottom: 12px;
      font-size: 1.75rem;
    }

    p {
      margin-bottom: 16px;
      line-height: 1.5;
    }

    .timer {
      font-weight: 600;
      font-size: 1.25rem;
      color: #2563eb;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: opacity 0.2s ease;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Samo SIM Universal Link Test</h1>
    <p>
      This page automatically opens the Samo SIM universal link after a 30-second countdown.
      Use it to verify the payment forward behavior in development.
    </p>
    <p class="timer">Redirecting in <span id="seconds">30</span>sâ€¦</p>
    <p>
      Target URL:<br />
      <a id="target" href="https://samosim.netlify.app/paymentForward?orderId=9500752" target="_blank" rel="noopener noreferrer">
        https://samosim.netlify.app/paymentForward?orderId=9500752
      </a>
    </p>
    <button id="launchBtn" type="button">Open Now</button>
  </div>

  <script>
    const TARGET_URL = 'https://samosim.netlify.app/paymentForward?orderId=9500752';
    const secondsEl = document.getElementById('seconds');
    const launchBtn = document.getElementById('launchBtn');
    let remaining = 30;

    const tick = () => {
      remaining -= 1;
      secondsEl.textContent = remaining;

      if (remaining <= 0) {
        window.location.href = TARGET_URL;
      }
    };

    const timer = setInterval(() => {
      tick();
      if (remaining <= 0) {
        clearInterval(timer);
      }
    }, 1000);

    launchBtn.addEventListener('click', () => {
      window.location.href = TARGET_URL;
    });
  </script>
</body>
</html>
